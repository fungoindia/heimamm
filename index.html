<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,
    minimum-scale=1.0,user-scalable=no">
    <title>黑马面面</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- flexible.js 把屏幕分成十等份 -->
    <script src="js/flexible.js"></script>
    <script src="js/swiper.min.js"></script>
</head>

<body>
    <header>黑马面面</header>
    <!-- nav导航栏区域 -->
    <nav class="nav">
        <a href="#" class="item">
            <img src="icons/icon1.png" alt="">
            <span>HR面试</span>
        </a>
        <a href="#" class="item">
            <img src="icons/icon2.png" alt="">
            <span>笔试</span>
        </a>
        <a href="#" class="item">
            <img src="icons/icon3.png" alt="">
            <span>技术面试</span>
        </a>
        <a href="#" class="item">
            <img src="icons/icon4.png" alt="">
            <span>模拟面试</span>
        </a>
        <a href="#" class="item">
            <img src="icons/icon5.png" alt="">
            <span>面试技巧</span>
        </a>
        <a href="#" class="item">
            <img src="icons/icon6.png" alt="">
            <span>薪资查询</span>
        </a>
    </nav>
    <!-- go模块 -->
    <div class="go">
        <img src="images/go.png" alt="">
    </div>
    <!-- 就业指导模块 -->
    <section class="content">
        <div class="con-hd">
            <h4><span><img src="icons/i2.png" alt=""></span> 就业指导</h4>
            <a href="#">更多>></a>
        </div>
        <div class="con-bd">
            <div class="get-focus">
                <!-- Swiper -->
                <div class="swiper-container get_job_fo">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="#"><img src="images/pic.png" alt=""></a>
                            <p>老师教你面试技巧</p>
                        </div>
                        <div class="swiper-slide">
                            <a href="#"><img src="images/2.jpg" alt=""></a>
                            <p>老师教你面试技巧</p>
                        </div>
                        <div class="swiper-slide">
                            <a href="#"><img src="images/3.jpg" alt=""></a>
                            <p>老师教你面试技巧</p>
                        </div>
                    </div>
                    <!-- add arrows   -->
                    <div class="swiper-button-prev"></div>
                    <!--左箭头。如果放置在swiper-container外面，需要自定义样式。-->
                    <div class="swiper-button-next"></div>
                    <!--右箭头。如果放置在swiper-container外面，需要自定义样式。-->
                </div>
            </div>
        </div>
    </section>
    <!-- 充电学习模块 -->
    <section class="content charge">
        <div class="con-hd">
            <h4><span><img src="icons/i1.png" alt=""></span> 充电学习</h4>
            <a href="#">更多>></a>
        </div>

        <div class="charge-bd">
            <div class="study_fo">
                <!-- Swiper -->
                <div class="swiper-container charge_fo">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/pic1.png" alt="">
                            <h5>说地道英语，告别中式英语</h5>
                            <p>156人学习</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="images/pic1.png" alt="">
                            <h5>说地道英语，告别中式英语</h5>
                            <p>156人学习</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="images/pic1.png" alt="">
                            <h5>说地道英语，告别中式英语</h5>
                            <p>156人学习</p>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <div class="fixed-nav">
        <a href="#">
            <img src="icons/home.png" alt="">
            <span>首页</span>
        </a>
        <a href="#">
            <img src="icons/ms.png" alt="">
            <span>模拟面试</span>
        </a>
        <a href="#">
            <img src="icons/net.png" alt="">
            <span>技术面试</span>
        </a>
        <a href="#">
            <img src="icons/user.png" alt="">
            <span>我的首页</span>
        </a>

    </div>
    <script>
        (function() {
            var swiper = new Swiper('.get_job_fo', {
                slidesPerView: 3,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                // 添加左右箭头
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();
        // 如果有多个轮播图，实例化的类名一定要更改
        (function() {
            var swiper = new Swiper('.charge_fo', {
                // 轮播图显示的个数
                slidesPerView: 2.4,
                // 轮播图之间的间距
                spaceBetween: 20,
            });
        })();
    </script>
</body>

</html>
